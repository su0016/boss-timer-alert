<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOSS 重生提醒系統</title>
  <style>
    /* 全域設定 */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #00f2ff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    /* 容器 */
    .container {
      width: 90%;
      max-width: 1200px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #00f2ff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      display: flex;
      flex-wrap: wrap;  /* 讓 BOSS 區塊換行 */
      gap: 2rem;  /* BOSS 區塊之間的間距 */
      justify-content: center;  /* 居中排列 */
    }

    /* 標題 */
    .container h1 {
      width: 100%;
      text-align: center;
      color: #00f2ff;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 5px #00f2ff;
    }

    /* BOSS 區塊 */
    .boss {
      background-color: rgba(0, 0, 0, 0.6);
      border: 1px solid #00f2ff;
      border-radius: 12px;
      padding: 1.5rem;
      width: 300px;  /* 每個 BOSS 區塊固定寬度 */
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;  /* BOSS 區塊內部元素垂直排列 */
      align-items: flex-start;  /* 將內容靠左排列 */
    }

    .boss:hover {
      transform: scale(1.05);
    }

    /* BOSS 名稱 */
    .boss h2 {
      margin-top: 0;
      font-size: 1.8rem;
      color: #00ffff;
    }

    /* 時間輸入欄位 */
    .boss input[type="time"] {
      background-color: #111;
      color: #00f2ff;
      border: 1px solid #00f2ff;
      padding: 0.5rem;
      border-radius: 6px;
      font-size: 1rem;
      margin-right: 1rem;
      margin-bottom: 1rem;
      width: 100%;  /* 讓時間輸入欄位佔滿寬度 */
    }

    /* 儲存按鈕 */
    .boss button {
      background: linear-gradient(45deg, #00f2ff, #0088ff);
      border: none;
      color: black;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
      box-shadow: 0 0 10px #00f2ff;
      margin-bottom: 1rem;
    }

    .boss button:hover {
      background: linear-gradient(45deg, #0088ff, #00f2ff);
      transform: scale(1.05);
    }

    /* 倒數文字 */
    .countdown {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ffffff;
      text-shadow: 0 0 5px #00f2ff;
    }

    /* 音效提示變色 */
    .boss.alerted {
      border-color: #ff00ff;
      box-shadow: 0 0 20px #ff00ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BOSS 重生提醒系統</h1>
    <div id="bossContainer"></div>
  </div>
  <audio id="alertSound" src="https://www.myinstants.com/media/sounds/mlg-airhorn.mp3"></audio>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('/api/bosses');
      const bosses = await response.json();
      const container = document.getElementById('bossContainer');

      bosses.forEach(boss => {
        const div = document.createElement('div');
        div.classList.add('boss');

        const name = document.createElement('h2');
        name.textContent = boss.name;

        const timeInput = document.createElement('input');
        timeInput.type = 'time';
        timeInput.value = boss.respawnTime || '';

        const saveBtn = document.createElement('button');
        saveBtn.textContent = '儲存';
        saveBtn.onclick = async () => {
          await fetch(`/api/boss/${encodeURIComponent(boss.name)}/adjustRespawnTime`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ respawnTime: timeInput.value })
          });
          alert('已儲存');
        };

        const countdown = document.createElement('p');
        countdown.className = 'countdown';

        div.appendChild(name);
        div.appendChild(timeInput);
        div.appendChild(saveBtn);
        div.appendChild(countdown);

        container.appendChild(div);

        setInterval(() => {
          if (timeInput.value) {
            const now = new Date();
            const [h, m] = timeInput.value.split(':').map(Number);
            const target = new Date();
            target.setHours(h, m, 0, 0);
            if (target < now) target.setDate(target.getDate() + 1);

            const diff = target - now;
            const minutes = Math.floor(diff / 60000);
            const seconds = Math.floor((diff % 60000) / 1000);
            countdown.textContent = `重生倒數: ${minutes}分 ${seconds}秒`;

            if (diff <= 60000 && !div.classList.contains('alerted')) {
              document.getElementById('alertSound').play();
              fetch(`/api/notify/${encodeURIComponent(boss.name)}`);
              div.classList.add('alerted');
            }
          }
        }, 1000);
      });
    });
  </script>
</body>
</html>
