<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>BOSS 【好戰】提示系統</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #0d1117;
      color: #e6edf3;
    }

    h1 {
      text-align: center;
      color: #00ffc8;
      margin-bottom: 5px;
    }

    #refreshBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #1e1e1e;
      font-weight: bold;
    }

    #refreshBtn:hover {
      background-color: #ff6347;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
    }

    .boss {
      border: 1px solid #2f2f2f;
      padding: 20px;
      border-radius: 12px;
      background: #161b22;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .boss:hover {
      transform: scale(1.02);
      background: #1e232a;
    }

    .boss h3 {
      margin-top: 0;
      color: #58a6ff;
    }

    .warning {
      color: #ff4d4d;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .button-group button {
      flex: 1 1 calc(33.333% - 10px);
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-group button:hover {
      background-color: #ffa500;
      color: #000;
    }

    /* 音效按鈕 */
    #soundBtn {
      display: block;
      margin: 20px auto;
      padding: 8px 16px;
      background-color: #00ffc8;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #soundBtn:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <!-- 主內容頁 -->
  <h1>🎯 BOSS 【好戰天堂】 音效提示系統</h1>
  <h1>     你媽豬肉 專用版本 </h1>
  <h1>        5塊錢製作 客制化請洽 QQ 3760199864</h1>

  <button id="refreshBtn" onclick="refreshPage()" style="display: none;">刷新介面</button>

  <div id="bossList" class="grid">載入中...</div>

  <button id="soundBtn" onclick="enableSound()" style="display: none;">啟用音效</button>

  <audio id="alertSound" src="/sounds/default.mp3" preload="auto"></audio>
  <audio id="voiceSound" preload="auto"></audio>

  <script>
    const bossListEl = document.getElementById("bossList");
    const alertSound = document.getElementById("alertSound");
    const voiceSound = document.getElementById("voiceSound");

    let bossData = [];

    // 檢查是否已經登入
    window.onload = function() {
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn === 'true') {
        document.getElementById("refreshBtn").style.display = "block";
        document.getElementById("soundBtn").style.display = "block";
        fetchBosses();  // 這裡是登入後才會載入BOSS資料
      }
    };

    // 登入邏輯
    function loginUser() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // 登入帳號密碼設定為 0000 / 5678
      if (username === '0000' && password === '5678') {
        localStorage.setItem('isLoggedIn', 'true');
        loginForm.style.display = "none";  // 隱藏登入表單
        document.getElementById("refreshBtn").style.display = "block";  // 顯示刷新按鈕
        document.getElementById("soundBtn").style.display = "block";  // 顯示音效按鈕
        fetchBosses();  // 登入後載入BOSS資料
      } else {
        errorMessage.style.display = "block";  // 顯示錯誤訊息
      }
    }

    async function fetchBosses() {
      const res = await fetch("/api/bosses");
      bossData = await res.json();
      updateBossList();

      setInterval(() => {
        updateBossList();
      }, 1000);
    }

    function updateBossList() {
      bossListEl.innerHTML = "";
      const now = new Date();

      // 先排序 bossData，將倒數時間較短的BOSS排在前面
      bossData.sort((a, b) => {
        const timeLeftA = new Date(a.respawnTime) - now;
        const timeLeftB = new Date(b.respawnTime) - now;
        return timeLeftA - timeLeftB; // 倒數時間較短的排前面
      });
        
      bossData.forEach(boss => {
        const container = document.createElement("div");
        container.className = "boss";

        const lastKilled = new Date(boss.lastKilled);
        const respawnTime = new Date(boss.respawnTime);
        const timeLeftMs = respawnTime - now;

        let countdownText = "";
        let warningText = "";

        if (timeLeftMs > 0) {
          countdownText = `${Math.ceil(timeLeftMs / 1000)} 秒`;
        } else {
          countdownText = "已復活";
        }

        if (timeLeftMs < 60000) {
          warningText = "⚠️ 即將復活";
          alertSound.play();
        }

        container.innerHTML = `
          <h3>${boss.name}</h3>
          <div class="warning">${warningText}</div>
          <p>最後擊殺時間: ${lastKilled.toLocaleString()}</p>
          <p>倒數時間: ${countdownText}</p>
          <div class="button-group">
            <input type="text" id="newRespawnTime_${boss.name}" placeholder="輸入新時間 (例如: 16:59)" />
            <button onclick="confirmNewRespawnTime('${boss.name}')">確認時間</button>
            <button onclick="resetBoss('${boss.name}')">重置時間</button>
          </div>
        `;
        bossListEl.appendChild(container);
      });
    }

    function enableSound() {
      voiceSound.src = "/sounds/boss_alert.mp3";
      voiceSound.play();
    }

    async function confirmNewRespawnTime(bossName) {
      const newRespawnTime = document.getElementById(`newRespawnTime_${bossName}`).value;
      if (newRespawnTime) {
        await fetch(`/api/boss/${bossName}/adjustRespawnTime`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ newRespawnTime }),
        });
        alert(`${bossName} 的復活時間已更新為 ${newRespawnTime}`);
      } else {
        alert("請輸入有效的時間");
      }
    }

    async function resetBoss(bossName) {
      await fetch(`/api/boss/${bossName}/reset`, {
        method: "POST",
      });
      alert(`${bossName} 的復活時間已重置`);
    }

    function refreshPage() {
      window.location.reload();
    }
  </script>
</body>
</html>
