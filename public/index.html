<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>BOSS 提示系統</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #0d1117;
      color: #e6edf3;
    }

    h1 {
      text-align: center;
      color: #00ffc8;
      margin-bottom: 5px;
    }

    #refreshBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ffa500;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      color: #1e1e1e;
      font-weight: bold;
    }

    #refreshBtn:hover {
      background-color: #ff6347;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
    }

    .boss {
      border: 1px solid #2f2f2f;
      padding: 20px;
      border-radius: 12px;
      background: #161b22;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .boss:hover {
      transform: scale(1.02);
      background: #1e232a;
    }

    .boss h3 {
      margin-top: 0;
      color: #58a6ff;
    }

    .warning {
      color: #ff4d4d;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .button-group button {
      flex: 1 1 calc(33.333% - 10px);
      padding: 8px;
      border: none;
      border-radius: 6px;
      background-color: #00ffc8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button-group button:hover {
      background-color: #ffa500;
      color: #000;
    }

    /* 音效按鈕 */
    #soundBtn {
      display: block;
      margin: 20px auto;
      padding: 8px 16px;
      background-color: #00ffc8;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #soundBtn:hover {
      background-color: #ffa500;
    }
  </style>
</head>
<body>
  <h1>🎯 BOSS 提示系統</h1>
  <h1>🎯 5塊錢 專用</h1>

  <button id="refreshBtn" onclick="refreshPage()">刷新介面</button>

  <div id="bossList" class="grid">載入中...</div>

  <button id="soundBtn" onclick="enableSound()">啟用音效</button>

  <audio id="alertSound" src="/sounds/default.mp3" preload="auto"></audio>
  <audio id="voiceSound" preload="auto"></audio>

  <script>
    const bossListEl = document.getElementById("bossList");
    const alertSound = document.getElementById("alertSound");
    const voiceSound = document.getElementById("voiceSound");

    let bossData = [];

    async function fetchBosses() {
      const res = await fetch("/api/bosses");
      bossData = await res.json();
      updateBossList();
    }

    // 每60秒自動刷新一次頁面
   setInterval(function() {
   location.reload(); // 刷新頁面
   }, 60000); // 60000 毫秒，即 1 分鐘

    function updateBossList() {
      bossListEl.innerHTML = "";
      const now = new Date();

      bossData.forEach(boss => {
        const container = document.createElement("div");
        container.className = "boss";

        const lastKilled = new Date(boss.lastKilled);
        const respawnTime = new Date(boss.respawnTime);
        const timeLeftMs = respawnTime - now;

        let countdownText = "";
        let warningText = "";

        if (timeLeftMs > 0) {
          const hours = Math.floor(timeLeftMs / 3600000);
          const minutes = Math.floor((timeLeftMs % 3600000) / 60000);
          const seconds = Math.floor((timeLeftMs % 60000) / 1000);
          countdownText = `⏳ 倒數：${hours} 小時 ${minutes} 分 ${seconds} 秒`;

          if (timeLeftMs < 60000 && !boss.alerted) {
            alertSound.play();

            const audioName = getAudioFilename(boss.name);
            if (audioName) {
              voiceSound.src = `/sounds/${audioName}`;
              voiceSound.play();
            }

            boss.alerted = true;
            warningText = `<div class="warning">⚠️ ${boss.name} 即將在 1 分鐘內重生！</div>`; 
          }
        } else {
          countdownText = "✅ 已重生";
          boss.alerted = false;
        }

        container.innerHTML = `
          <h3>${boss.name}</h3>
          ${warningText}
          <div>🕒 上次擊殺時間：${lastKilled.toLocaleString()}</div>
          <div>🔄 下一次重生時間：${respawnTime.toLocaleString()}</div>
          <div>${countdownText}</div>
          <div class="button-group">
            <button onclick="resetTime('${boss.name}')">重設時間</button>
            <button onclick="adjustRespawnTime('${boss.name}', 1)">+1 分鐘</button>
            <button onclick="adjustRespawnTime('${boss.name}', -1)">-1 分鐘</button>
          </div>
        `;

        bossListEl.appendChild(container);
      });
    }

    function getAudioFilename(name) {
      const mapping = {
        "飛龍-1": "Fly1.mp3",
        "飛龍-2": "Fly2.mp3",
        "飛龍-3": "Fly3.mp3",
        "飛龍-4": "Fly4.mp3",
        "伊佛利特-1": "EF-1.mp3",
        "伊佛利特-2": "EF-2.mp3",
        "伊佛利特-3": "EF-3.mp3",
        "伊佛利特-4": "EF-4.mp3",
        "巨大鱷魚王": "BIG.mp3",
        "黑長老": "BLACK.mp3",
        "四色": "4.mp3",
        "魔法師": "MAGIC.mp3",
        "巴風特": "BIGBIG.mp3",
        "巴列斯": "BIG1BIG1.mp3",
        "變形怪首領": "01.mp3",
        "古代巨人": "02.mp3",
        "不死鳥": "03.mp3",
        "賽尼斯": "04.mp3",
        "反王肯恩": "05.mp3",
        "巨大牛人": "06.mp3",
        "冰之女皇": "07.mp3",
        "巨蟻女皇": "08.mp3"
      };
      return mapping[name] || null;
    }

    async function adjustRespawnTime(bossName, minutes) {
      await fetch(`/api/boss/${bossName}/adjustRespawnTime`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ minutes })
      });
      await fetchBosses();
    }

    async function resetTime(bossName) {
      await fetch(`/api/boss/${bossName}/kill`, { method: "POST" });
      await fetchBosses();
    }

    function enableSound() {
      alertSound.play();
      voiceSound.play();
    }

    function refreshPage() {
      location.reload();
    }

    fetchBosses();
    setInterval(updateBossList, 1000);
  </script>
</body>
</html>
