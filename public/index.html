<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>BOSS 提示系統</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #00f7ff;
      margin-bottom: 10px;
    }

    #nav {
      position: sticky;
      top: 0;
      background: rgba(13, 17, 23, 0.8);
      backdrop-filter: blur(5px);
      padding: 10px;
      z-index: 100;
      border-bottom: 1px solid #00ffc8;
      margin-bottom: 20px;
      overflow-x: auto;
      white-space: nowrap;
    }

    #nav a {
      margin: 0 8px;
      color: #00ffc8;
      text-decoration: none;
      font-weight: bold;
    }

    #nav a:hover {
      color: #ff9800;
      text-shadow: 0 0 5px #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 20px;
    }

    .boss {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .boss:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #00ffc8;
    }

    .warning {
      color: #ff4c4c;
      font-weight: bold;
      margin: 10px 0;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    button {
      padding: 8px 12px;
      margin: 5px 5px 0 0;
      background: linear-gradient(135deg, #00ffc8, #007bff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #ff9800, #ff5722);
      transform: translateY(-1px);
      box-shadow: 0 0 10px #ffa500;
    }

    #refreshBtn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 12px 25px;
      font-size: 18px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      border-radius: 30px;
    }

    #refreshBtn:hover {
      background: linear-gradient(135deg, #ff5722, #e91e63);
    }
  </style>
</head>
<body>
  <h1>🎯 BOSS 提示系統</h1>
  <h1>🎯 5塊錢 專用</h1>
  <button id="refreshBtn" onclick="refreshPage()">刷新介面</button>

  <div id="nav">
    快速跳轉：
    <span id="navLinks"></span>
  </div>

  <div id="bossList" class="grid">載入中...</div>

  <button onclick="enableSound()">🔊 啟用音效</button>
  <audio id="alertSound" src="/sounds/default.mp3" preload="auto"></audio>
  <audio id="voiceSound" preload="auto"></audio>

  <script>
    const bossListEl = document.getElementById("bossList");
    const alertSound = document.getElementById("alertSound");
    const voiceSound = document.getElementById("voiceSound");

    let bossData = [];

    async function fetchBosses() {
      const res = await fetch("/api/bosses");
      bossData = await res.json();
      updateBossList();
    }

    function updateBossList() {
      bossListEl.innerHTML = "";
      const now = new Date();

      const navLinksEl = document.getElementById("navLinks");
      navLinksEl.innerHTML = "";

      bossData.forEach(boss => {
        const container = document.createElement("div");
        container.className = "boss";
        container.id = `boss-${boss.name}`;

        const lastKilled = new Date(boss.lastKilled);
        const respawnTime = new Date(boss.respawnTime);
        const timeLeftMs = respawnTime - now;

        let countdownText = "";
        let warningText = "";

        if (timeLeftMs > 0) {
          const hours = Math.floor(timeLeftMs / 3600000);
          const minutes = Math.floor((timeLeftMs % 3600000) / 60000);
          const seconds = Math.floor((timeLeftMs % 60000) / 1000);
          countdownText = `⏳ 倒數：${hours} 小時 ${minutes} 分 ${seconds} 秒`;

          if (timeLeftMs < 60000 && !boss.alerted) {
            alertSound.play();

            const audioName = getAudioFilename(boss.name);
            if (audioName) {
              voiceSound.src = `/sounds/${audioName}`;
              voiceSound.play();
            }

            boss.alerted = true;
            warningText = `<div class="warning">⚠️ ${boss.name} 即將在 1 分鐘內重生！</div>`; 
          }
        } else {
          countdownText = "✅ 已重生";
          boss.alerted = false;
        }

        container.innerHTML = `
          <h3>${boss.name}</h3>
          ${warningText}
          <div>🕒 上次擊殺時間：${lastKilled.toLocaleString()}</div>
          <div>🔄 下一次重生時間：${respawnTime.toLocaleString()}</div>
          <div>${countdownText}</div>
          <br />
          <button onclick="resetTime('${boss.name}')">🕹️ 重設時間</button>
          <button onclick="adjustRespawnTime('${boss.name}', 1)">➕ 加1分鐘</button>
          <button onclick="adjustRespawnTime('${boss.name}', -1)">➖ 減1分鐘</button>
        `;

        bossListEl.appendChild(container);

        const link = document.createElement("a");
        link.href = `#boss-${boss.name}`;
        link.textContent = boss.name;
        navLinksEl.appendChild(link);
      });
    }

    function getAudioFilename(name) {
      const mapping = {
        "飛龍-1": "Fly1.mp3",
        "飛龍-2": "Fly2.mp3",
        "飛龍-3": "Fly3.mp3",
        "飛龍-4": "Fly4.mp3",
        "伊佛利特-1": "EF-1.mp3",
        "伊佛利特-2": "EF-2.mp3",
        "伊佛利特-3": "EF-3.mp3",
        "伊佛利特-4": "EF-4.mp3",
        "巨大鱷魚王": "BIG.mp3",
        "黑長老": "BLACK.mp3",
        "四色": "4.mp3",
        "魔法師": "MAGIC.mp3",
        "巴風特": "BIGBIG.mp3",
        "巴列斯": "BIG1BIG1.mp3",
        "變形怪首領": "01.mp3",
        "古代巨人": "02.mp3",
        "不死鳥": "03.mp3",
        "賽尼斯": "04.mp3",
        "反王肯恩": "05.mp3",
        "巨大牛人": "06.mp3",
        "冰之女皇": "07.mp3",
        "巨蟻女皇": "08.mp3"
      };
      return mapping[name] || null;
    }

    async function adjustRespawnTime(bossName, minutes) {
      await fetch(`/api/boss/${bossName}/adjustRespawnTime`, {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ minutes })
      });
      await fetchBosses();
    }

    async function resetTime(bossName) {
      await fetch(`/api/boss/${bossName}/kill`, { method: "POST" });
      await fetchBosses();
    }

    function enableSound() {
      alertSound.play();
      voiceSound.play();
    }

    function refreshPage() {
      location.reload();
    }

    fetchBosses();
    setInterval(updateBossList, 1000);
  </script>
</body>
</html>
